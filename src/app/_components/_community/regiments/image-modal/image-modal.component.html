<div class="image-modal">

  

  <div class="image-modal-caption">
    {{ currentImageIndex + 1 }} / {{ galleryImages.length }}
  </div>

  <button mat-stroked-button class="download-right" (click)="downloadImage(data.imageUrl, data.fileName)">
    <i class="fas fa-download"></i> Download
  </button>

  <img [src]="data.imageUrl" alt="Full-screen Image">
<!-- Left arrow -->
<button
mat-raised-button

  class="arrow left !bg-[#000000a8] text-neutral-300"
  (click)="navigate(-1)"
  [hidden]="currentImageIndex === 0"
>
<i class="fas fa-circle-left text-neutral-300 pr-1"></i> Prev
</button>

<!-- Right arrow -->
<button
mat-raised-button

  class="arrow right !bg-[#000000a8] text-neutral-300"
  (click)="navigate(1)"
  [hidden]="currentImageIndex === galleryImages.length - 1"
>
 Next <i class="fas fa-circle-right text-neutral-300 pl-1"></i>
</button>

</div>
