<div *ngIf="!isLoaded" class="text-center text-[#88887b] text-xl opacity-75">
	<div class="lds-ellipsis">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
</div>




<div *ngIf="isLoaded"
	class="container mx-auto mt-[1em] lg:mt-[2em] mb-[5em]">



	<div *ngIf="!sharedDataService.showAdmin && sharedDataService.isLoggedIn"
		class="p-5 bg-[#1c2537] rounded-sm"
		style="border-left: 5px solid #a13c3c;">
		<div class="grid grid-cols-1 sm:grid-cols-[120px_minmax(900px,_1fr)_100px] grid-rows-2 sm:grid-rows-none">
			<div class="row-start-2 sm:row-start-auto">
				<button class="!my-4 bg-gradient-to-tr from-[#4b4a48]/80 to-[#a3a197]/80 opacity-[65%] !transition !duration-300 ease-in hover:opacity-[80%]"
					mat-button
					routerLink="/home">
					<i class="fa-solid fa-house mr-1.5"></i>
					Home
				</button>
			</div>



			<div class="row-start-1 sm:row-start-auto">
				<h3 class="text-xl my-2">
					You do not have access to this feature
				</h3>
				<p>
					You do not have the necessary permissions to view this content.
				</p>
			</div>
		</div>
	</div>




	<div *ngIf="!sharedDataService.isLoggedIn"
		class="p-5 bg-[#1c2537] rounded-md"
		style="border-left: 5px solid #a13c3c;">
		<div class="grid grid-cols-1 sm:grid-cols-[120px_minmax(900px,_1fr)_100px] grid-rows-2 sm:grid-rows-none">
			<div class="row-start-2 sm:row-start-auto">
				<button class="!my-4 bg-gradient-to-tr from-[#4b4a48]/80 to-[#a3a197]/80 opacity-[65%] !transition !duration-300 ease-in hover:opacity-[80%]"
					mat-button
					routerLink="/home">
					<i class="fa-solid fa-house mr-1.5"></i>
					Home
				</button>
			</div>



			<div class="row-start-1 sm:row-start-auto">
				<h3 class="text-xl my-2">
					Please login to continue
				</h3>
				<p>
					You must be logged in to access this content.
				</p>
			</div>
		</div>
	</div>



	<div *ngIf="sharedDataService.showAdmin">


		<button (click)="goBack()"
			color="primary"
			mat-button
			class="!mb-[1em]">
			<i class="fa-sharp fa-solid fa-arrow-left"></i>
			Back
		</button>



		<div class="grid lg:grid-cols-[auto_1fr] lg:gap-2 grid-cols-1">
			<div class="bg-[#1e293b]/80 rounded-sm ring-2 ring-[#28364d]/70 shadow-xl w-full py-1 h-fit">
					<mat-list>
						<mat-action-list>
							<button routerLinkActive="active_btn"
									routerLink="/admin/1"
									mat-list-item
									class="!px-8 !text-neutral-300 !h-[55px] flex items-center">
								<i class="fa-sharp fa-solid fa-map !text-white"></i>
								<span class="ml-4">Manage Maps</span>
							</button>
			
							<mat-divider></mat-divider>
			
							<button routerLinkActive="active_btn"
									routerLink="/admin/2"
									mat-list-item
									class="!px-8 !text-neutral-300 !h-[55px] flex items-center">
								<i class="fa-solid fa-gun  !text-white"></i>
								<span class="ml-4">Manage Weapons</span>
							</button>
			
							<mat-divider></mat-divider>
			
							<button routerLinkActive="active_btn"
									routerLink="/admin/3"
									mat-list-item
									class="!px-8 !text-neutral-300 !h-[55px] flex items-center">
								<i class="fa-sharp fa-solid fa-person-military-rifle !text-white"></i>
								<span class="ml-4">Manage Regiments</span>
							</button>
						</mat-action-list>
					</mat-list>
			</div>
			




			<div class="lg:ml-5 w-full mt-[1em] lg:mt-[unset]">




				<div *ngIf="showPage1"
					class="w-full bg-[#1e293b]/80 rounded-sm ring-2 ring-[#28364d]/70 shadow-xl p-1 md:p-6 scale-center">
					<h2 class="text-2xl  text-[#94a3b8] py-4 ml-2 lg:ml-0">Manage Maps</h2>
					<app-manage-maps></app-manage-maps>
				</div>
				<div *ngIf="showPage2"
					class="w-full bg-[#1e293b]/80 rounded-sm ring-2 ring-[#28364d]/70 shadow-xl p-1 md:p-6 scale-center">
					<h2 class="text-2xl  text-[#94a3b8] py-4 ml-2 lg:ml-0">Manage Weapons</h2>
					<app-manage-weapons></app-manage-weapons>
				</div>
				<div *ngIf="showPage3"
					class="w-full bg-[#1e293b]/80 rounded-sm ring-2 ring-[#28364d]/70 shadow-xl p-1 md:p-6 scale-center">
					<h2 class="text-2xl  text-[#94a3b8] py-4 ml-2 lg:ml-0">Mange Regiments</h2>
				</div>



			</div>




		</div>




	</div>
</div>
