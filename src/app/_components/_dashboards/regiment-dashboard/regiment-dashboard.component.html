
<div *ngIf="!isLoaded" class="text-center text-xl opacity-75">
	<div class="lds-ellipsis">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
</div>


<div *ngIf="!this.sharedDataService.isLoggedIn" class="container mx-auto mt-[1em] lg:mt-[4em] mb-[5em]">
	<div class="p-5 bg-[#1c2537] rounded-md" style="border-left: 5px solid #a13c3c;">
		<div class="grid grid-cols-1 lg:grid-cols-[120px_minmax(900px,_1fr)_100px] grid-rows-2 lg:grid-rows-none">
			<div class="row-start-2 lg:row-start-auto">
				<button
					class="!my-4 bg-gradient-to-tr from-[#4b4a48]/80 to-[#a3a197]/80 opacity-[65%] !transition !duration-300 ease-in hover:opacity-[80%]"
					mat-button routerLink="/home">
					<i class="fa-solid fa-house mr-1.5"></i>
					Home
				</button>
			</div>





			<div class="row-start-1 lg:row-start-auto">
				<h3 class="text-xl my-2">
					Please login to continue
				</h3>
				<p>
					You must be logged in to access this content.
				</p>
			</div>
		</div>
	</div>
</div>


<div *ngIf="!regimentSelected && this.sharedDataService.isLoggedIn" class="container mx-auto mt-[1em] lg:mt-[4em] mb-[5em]">
	<div class="p-5 bg-[#1c2537] rounded-md" style="border-left: 5px solid #a13c3c;">
		<div class="grid grid-cols-1 lg:grid-cols-[120px_minmax(900px,_1fr)_100px] grid-rows-2 lg:grid-rows-none">
			<div class="row-start-2 lg:row-start-auto">
				<button
					class="!my-4 bg-gradient-to-tr from-[#4b4a48]/80 to-[#a3a197]/80 opacity-[65%] !transition !duration-300 ease-in hover:opacity-[80%]"
					mat-button routerLink="/user/2">
					<i class="fa-solid fa-users-gear mr-1.5"></i>
					Settings
				</button>
			</div>





			<div class="row-start-1 lg:row-start-auto">
				<h3 class="text-xl my-2">No Regiment Found</h3>
				<p>
					You do not have a regiment assigned to your account.
				</p>
				<p>
					Please go 'Profile & Accounts' under your user settings to add a regiment.
				</p>


			</div>
		</div>
	</div>


</div>

	<div *ngIf="this.sharedDataService.showMod">



		<div class="grid lg:grid-cols-[155px_minmax(300px,_1fr)] lg:gap-2 grid-cols-1 auto-rows-auto">
			<div class="col-span-1 h-fit row-start-1">
				<div>



					<h1 class="mt-2 skewed-text">Tools</h1>



					<div style="border-left: dotted 1px #7c7d738f;"
						class="p-2 grid lg:grid-cols-1 grid-cols-3 gap-2 !text-center border-x-[1px] lg:border-l-[1px] lg:border-r-0 border-dotted border-[#7c7d738f]">

						<button *ngIf="this.sharedDataService.showMod || this.sharedDataService.isOwner" routerLinkActive="active_btn" routerLink="/mod/1" mat-button
							matTooltipClass="form-tooltip" matTooltipPosition="right"
							matTooltip="Manage Regiment-Specific Settings."
							class="!py-2 lg:!h-full lg:!pt-4 !text-neutral-400 !block !min-w-full">
							<i class="fa-solid fa-users-gear !text-neutral-400 !text-center !block lg:text-3xl text-xl !mx-auto"></i>
							Manage
						</button>
						


						<button *ngIf="this.sharedDataService.showMod" routerLinkActive="active_btn" routerLink="/mod/2" mat-button
							matTooltipClass="form-tooltip" matTooltipPosition="right"
							matTooltip="Submit event details for sharing on your designated Discord event share channel."
							class="!py-2 lg:!h-full lg:!pt-4 !text-neutral-400 !block !min-w-full">
							<i class="fa-brands fa-discord !text-neutral-400 !text-center !block lg:text-3xl text-xl !mx-auto"></i>
							Event Share
						</button>


						<button *ngIf="this.sharedDataService.showMod" routerLinkActive="active_btn" routerLink="/mod/3" mat-button
							matTooltipClass="form-tooltip" matTooltipPosition="right"
							matTooltip="Collect Steam IDs for Unbanning and Statistics Tracking."
							class="!py-2 lg:!h-full lg:!pt-4 !text-neutral-400 !block !min-w-full">
							<i class="fa-brands fa-steam !text-neutral-400 !text-center !block lg:text-3xl text-xl !mx-auto"></i>
							Steam Stats
						</button>

						<button *ngIf="this.sharedDataService.showMod" routerLinkActive="active_btn" routerLink="/mod/4" mat-button
							matTooltipClass="form-tooltip" matTooltipPosition="right"
							matTooltip="Keep track of events and drills attended by your regiment members."
							class="!py-2 lg:!h-full lg:!pt-4 !text-neutral-400 !block !min-w-full">
							<i class="fa-solid fa-clipboard-user !text-neutral-400 !text-center !block lg:text-3xl text-xl !mx-auto"></i>
							Muster Roster
						</button>



					</div>



				</div>
			</div>







			<div class="lg:col-span-2 col-span-1 w-full mt-[1em] lg:mt-[unset] row-start-2 lg:row-start-1">





				<div *ngIf="showPage1" class="w-full rounded-lg lg:p-[3em] p-0 mx-auto bg-slate-800/80 fade-center">
					<app-regiment-settings></app-regiment-settings>
				</div>



				<div *ngIf="showPage2" class="w-full rounded-lg lg:p-[3em] p-2 mx-auto bg-slate-800/80 fade-center">
					<app-event-builder></app-event-builder>
					<!-- <app-server-info></app-server-info> -->
				</div>

				<div *ngIf="showPage3" class="w-full rounded-lg lg:p-[3em] p-2 mx-auto bg-slate-800/80 fade-center">
					
					<app-steam-stats></app-steam-stats>
				</div>

				<div *ngIf="showPage4" class="w-full rounded-lg lg:p-[3em] p-2 mx-auto bg-slate-800/80 fade-center">
					
					<app-muster-roster></app-muster-roster>
				</div>






			</div>






		</div>






	</div>





</div>
