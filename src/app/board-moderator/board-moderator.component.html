<div *ngIf="loading" class="text-center text-xl opacity-75">
	<i class="fas fa-spinner fa-pulse mr-2"></i>
	Verifying credentials...
</div>



<div *ngIf="!loading" class="lg:w-[79.4vw] w-[100vw - 2em] m-auto mt-[1em] lg:mt-[4em] mb-[5em]">



	<div *ngIf="!showMod && isLoggedIn" class="p-5 bg-[#1c2537] rounded-md" style="border-left: 5px solid #a13c3c;">
		<div class="grid grid-cols-1 lg:grid-cols-[120px_minmax(900px,_1fr)_100px] grid-rows-2 lg:grid-rows-none">
			<div class="row-start-2 lg:row-start-auto">
				<button
				color="primary"
					class="!my-4 bg-gradient-to-tr from-[#4b4a48]/80 to-[#a3a197]/80 opacity-[65%] !transition !duration-300 ease-in hover:opacity-[80%]"
					mat-button routerLink="/home">
					<i class="fa-solid fa-house mr-1.5"></i>
					Home
				</button>
			</div>



			<div class="row-start-1 lg:row-start-auto">
				<h3 class="text-xl my-2">
					You do not have access to this feature
				</h3>
				<p>
					You do not have the necessary permissions to view this content.
				</p>
			</div>
		</div>
	</div>




	<div *ngIf="!isLoggedIn" class="p-5 bg-[#1c2537] rounded-md" style="border-left: 5px solid #a13c3c;">
		<div class="grid grid-cols-1 lg:grid-cols-[120px_minmax(900px,_1fr)_100px] grid-rows-2 lg:grid-rows-none">
			<div class="row-start-2 lg:row-start-auto">
				<button
					class="!my-4 bg-gradient-to-tr from-[#4b4a48]/80 to-[#a3a197]/80 opacity-[65%] !transition !duration-300 ease-in hover:opacity-[80%]"
					mat-button routerLink="/home">
					<i class="fa-solid fa-house mr-1.5"></i>
					Home
				</button>
			</div>



			<div class="row-start-1 lg:row-start-auto">
				<h3 class="text-xl my-2">
					Please login to continue
				</h3>
				<p>
					You must be logged in to access this content.
				</p>
			</div>
		</div>
	</div>



	<div *ngIf="showMod">


		<button (click)="goBack()" mat-button class="!mb-[1em] !block sm:!hidden">
			<i class="fa-sharp fa-solid fa-arrow-left"></i>
			Back
		</button>


		<div class="grid lg:grid-cols-[155px_minmax(300px,_1fr)] lg:gap-2 grid-cols-1 auto-rows-auto">
			<div class="col-span-1 h-fit row-start-1">
				<div>

						<h1 class="mt-2 skewed-text">Tools</h1>

						<div style="border-left: dotted 1px #7c7d738f;" class="p-[1em] grid lg:grid-cols-1 grid-cols-2 gap-[1em]">

							<button *ngIf="showMod" routerLinkActive="active_btn" routerLink="/mod/1" mat-button
								matTooltipClass="form-tooltip" matTooltipPosition="right" matTooltip="Share event information through Discord announcements."
								class="!py-2 !h-full !pt-4 !text-neutral-300 !block !min-w-full">
								<i class="fa-brands fa-discord !text-white !block text-3xl"></i>
								Event Tool
							</button>


							<button *ngIf="showMod" routerLinkActive="active_btn" routerLink="/mod/2" mat-button
							matTooltipClass="form-tooltip" matTooltipPosition="right" matTooltip="Muster roster data management."
								class="!py-2 !pt-4 !text-neutral-300 !block !min-w-full">
								<i class="fa-solid fa-clipboard-user !text-white !block text-3xl"></i>
								Roster Tool
							</button>

						</div>	

				</div>
			</div>
			




			<div class="lg:col-span-2 col-span-1 w-full mt-[1em] lg:mt-[unset] row-start-2 lg:row-start-1">



				<div *ngIf="showPage1"
					class="w-full rounded-lg lg:p-[3em] p-3 mx-auto bg-slate-800/80 scale-center">
					<!-- <h2 class="text-2xl text-slate-400 py-4 ml-2 lg:ml-0">
					Share Event Information
				</h2> -->
				<h2 class="text-2xl text-slate-400 pb-4 ml-2 lg:ml-0">Share Event Tool</h2>
					<app-server-info></app-server-info>
				</div>

				<div *ngIf="showPage2"
					class="w-full rounded-lg lg:p-[3em] p-3 mx-auto bg-slate-800/80 scale-center">
					<h2 class="text-2xl text-slate-400 pb-4 ml-2 lg:ml-0">Muster Roster</h2>
					<app-muster></app-muster>
				</div>




			</div>




		</div>




	</div>



</div>
