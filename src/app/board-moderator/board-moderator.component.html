<div class="lg:w-[80vw] w-[100vw - 2em] m-auto mt-[4em]">

  <div *ngIf="showMod">
    <h3 class="text-[#88887b] font-serif text-3xl tracking-tight mb-4">Moderator Dashboard</h3>
  
    <div class="py-3 my-5">
      <p class="font-serif mb-5">Below you will find the dashboard with access to all the available NCO Tools.</p>
      <mat-list>
        <mat-list-item> 
          <button *ngIf="showUser" routerLink="/muster" mat-menu-item class="text-center"><i
            class="fa-solid fa-clipboard-user mr-1.5"></i> Muster Roster Tool</button>
        </mat-list-item>
    
        <mat-divider></mat-divider>
    
        <mat-list-item> 
          <button *ngIf="showUser" routerLink="/event-share" mat-menu-item class="text-center" disabled><i
          class="fa-solid fa-megaphone mr-1.5"></i> Share Event Information</button>
        </mat-list-item>
    </mat-list>
    </div>
  
  
  
  
  </div>
  
  <div *ngIf="!showMod && isLoggedIn" class="p-5 bg-[#1c2537] rounded-md" style="border-left: 5px solid #a13c3c;">
    <div class="grid grid-cols-1 sm:grid-cols-[120px_minmax(900px,_1fr)_100px] grid-rows-2 sm:grid-rows-none">
      <div class="row-start-2 sm:row-start-auto">
        <button
          class="!my-4 bg-gradient-to-tr from-[#4b4a48]/80 to-[#a3a197]/80 opacity-[65%] !transition !duration-300 ease-in hover:opacity-[80%]"
          mat-button routerLink="/home"><i class="fa-solid fa-house mr-1.5"></i> Home</button>
      </div>
  
      <div class="row-start-1 sm:row-start-auto">
        <h3 class="text-xl my-2">You do not have access to this feature</h3>
        <p>You do not have the necessary permissions to view this content.</p>
      </div>
    </div>
  </div>
  
  
  <div *ngIf="!isLoggedIn" class="p-5 bg-[#1c2537] rounded-md" style="border-left: 5px solid #a13c3c;">
    <div class="grid grid-cols-1 sm:grid-cols-[120px_minmax(900px,_1fr)_100px] grid-rows-2 sm:grid-rows-none">
      <div class="row-start-2 sm:row-start-auto">
        <button
          class="!my-4 bg-gradient-to-tr from-[#4b4a48]/80 to-[#a3a197]/80 opacity-[65%] !transition !duration-300 ease-in hover:opacity-[80%]"
          mat-button routerLink="/home"><i class="fa-solid fa-house mr-1.5"></i> Home</button>
      </div>
  
      <div class="row-start-1 sm:row-start-auto">
        <h3 class="text-xl my-2">Please login to continue</h3>
        <p>You must be logged in to access this content.</p>
      </div>
    </div>
  </div>
</div>
