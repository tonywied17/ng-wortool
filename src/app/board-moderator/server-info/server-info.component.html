<div class="grid sm:grid-cols-2 gap-5 auto-rows-auto">

  <div class="row-start-1 sm:col-span-2 col-start-1">

    <div>


      <div class="mb-4">
        <mat-checkbox [(ngModel)]="allChecked" name="allChecked" class="checkbox-input" checked="true">
          Pennsylvania Army
        </mat-checkbox>


        <mat-checkbox [(ngModel)]="naChecked" name="naChecked" class="checkbox-input" checked="true">
          NA Timezone
        </mat-checkbox>


        <mat-checkbox [(ngModel)]="euChecked" name="euChecked" class="checkbox-input">
          EU Timezone
        </mat-checkbox>
      </div>

    </div>

    <div class="grid sm:grid-cols-2 gap-5">

      <div>
        <div class="field-box">
          <input matTooltipClass="form-tooltip" matTooltipPosition="left" matTooltip="Server Name" [(ngModel)]="sn"
            name="sn" class="field-input" type="text" placeholder="Server name...">
          <i class="fa-light fa-input-text field-icon"></i>
        </div>
      </div>


      <div>
        <div class="field-box">
          <input matTooltipClass="form-tooltip" matTooltipPosition="right" matTooltip="Password" [(ngModel)]="pw"
            name="pw" class="field-input" type="text" placeholder="Password...">
          <i class="fa-sharp fa-solid fa-lock-keyhole field-icon"></i>
        </div>
      </div>

    </div>
  </div>

  <div class="my-auto">

    <div class="grid sm:grid-cols-2 gap-3 auto-rows-auto">

      

      <h2 class="text-xl text-slate-400 font-[300] my-[0]">First Round</h2>

      <div class="col-start-1 col-span-1">
        <div class="field-box">
          <select matTooltipClass="form-tooltip" matTooltipPosition="left" matTooltip="First Round Skirmish Area"
            [(ngModel)]="skirm" name="skirm" (change)="onCampaignChange()"
            class="field-input text-xl !inline-block hover:!scale-100 focus:!scale-100 !transition-none"
            id="existing-select">
            <option value="" disabled selected>Skirmish area...</option>
            <option value="Antietam">Antietam</option>
            <option value="Harpers Ferry">Harpers Ferry</option>
            <option value="South Mountain">South Mountain</option>
          </select>
          <i class="fa-sharp fa-regular fa-bullseye field-icon"></i>
        </div>
      </div>

      <div>
        <div class="field-box">
          <select matTooltipClass="form-tooltip" matTooltipPosition="right" matTooltip="First Round Map"
            [(ngModel)]="map1" name="map1" class="field-input" id="map-select">
            <option value="" disabled selected>Map...</option>
            <option *ngFor="let mapName of filteredMapNames1" [value]="mapName">{{ mapName }}</option>
          </select>
          <i class="fa-sharp fa-regular fa-map field-icon"></i>
        </div>
      </div>

      <div class="col-start-1 sm:col-span-2">
        <div class="field-box">
          <select matTooltipClass="form-tooltip" matTooltipPosition="left" matTooltip="First Round Side"
            [(ngModel)]="r1side" name="r1side" class="field-input" id="map-select">
            <option value="USA" selected>USA</option>
            <option value="CSA">CSA</option>
          </select>
          <i class="fa-solid fa-bars-sort field-icon focus:!transform-none"></i>
        </div>
      </div>

      <div class="col-start-1 sm:col-span-2">
        <div class="field-box">
          <input matTooltipClass="form-tooltip" matTooltipPosition="left" matTooltip="First Round Regiment"
            [(ngModel)]="r1reg" name="r1reg" class="field-input" type="text" placeholder="First round regiment...">
          <i class="fa-sharp fa-light fa-shield field-icon"></i>
        </div>
      </div>

      <div class="col-start-1 sm:col-span-2">
        <div class="field-box">
          <textarea matTooltipClass="form-tooltip" matTooltipPosition="left" matTooltip="First Round Unit"
            [(ngModel)]="r1unit" name="r1unit" class="field-input" placeholder="First round unit info...">
          </textarea><i class="fa-sharp fa-light fa-users field-icon"></i>
        </div>
      </div>
    </div>
  </div>


 <!-- Second Round -->
  <div class="my-auto">

    <div class="grid sm:grid-cols-2 gap-3">
      <h2 class="text-xl text-slate-400 font-[300] my-[0]">Second Round</h2>

      <div class="col-start-1 col-span-1">
        <div class="field-box">
          <select matTooltipClass="form-tooltip" matTooltipPosition="left" matTooltip="Second Round Skirmish Area"
            [(ngModel)]="skirm2" name="skirm2" (change)="onCampaignChange2()"
            class="field-input text-xl !inline-block hover:!scale-100 focus:!scale-100 !transition-none"
            id="existing-select">
            <option value="" disabled selected>Skirmish area...</option>
            <option value="Antietam">Antietam</option>
            <option value="Harpers Ferry">Harpers Ferry</option>
            <option value="South Mountain">South Mountain</option>
          </select>
          <i class="fa-sharp fa-regular fa-bullseye field-icon"></i>
        </div>
      </div>

      <div>
        <div class="field-box">
          <select matTooltipClass="form-tooltip" matTooltipPosition="right" matTooltip="Second Round Map"
            [(ngModel)]="map2" name="map2" class="field-input" id="map-select">
            <option value="" disabled selected>Map...</option>
            <option *ngFor="let mapName of filteredMapNames2" [value]="mapName">{{ mapName }}</option>
          </select>
          <i class="fa-sharp fa-regular fa-map field-icon"></i>
        </div>
      </div>

      <div class="col-start-1 sm:col-span-2">
        <div class="field-box">
          <select matTooltipClass="form-tooltip" matTooltipPosition="right" matTooltip="Second Round Side"
            [(ngModel)]="r2side" name="r2side" class="field-input" id="map-select">
            <option value="USA" selected>USA</option>
            <option value="CSA">CSA</option>
          </select>
          <i class="fa-solid fa-bars-sort field-icon focus:!transform-none"></i>
        </div>
      </div>

      <div class="col-start-1 sm:col-span-2">
        <div class="field-box">
          <input matTooltipClass="form-tooltip" matTooltipPosition="right" matTooltip="Second Round Regiment"
            [(ngModel)]="r2reg" name="r2reg" class="field-input" type="text" placeholder="Second round regiment...">
          <i class="fa-sharp fa-light fa-shield field-icon"></i>
        </div>
      </div>

      <div class="col-start-1 sm:col-span-2">
        <div class="field-box">
          <textarea matTooltipClass="form-tooltip" matTooltipPosition="right" matTooltip="Second Round Unit"
            [(ngModel)]="r2unit" name="r2unit" class="field-input" placeholder="Second round unit info...">
      </textarea><i class="fa-sharp fa-light fa-users field-icon"></i>
        </div>
      </div>

    


    </div>

    

  </div>

  <div class="sm:col-span-2">
    <div class="field-box">
      <textarea matTooltipClass="form-tooltip" matTooltipPosition="left" matTooltip="Extra Notes"
        [(ngModel)]="extra" name="extra" class="field-input my-[0.5em]" placeholder="Extras..."></textarea>
      <i class="fa-sharp fa-light fa-info field-icon"></i>
    </div>
  </div>

</div>







<button mat-button class="submit-button" (click)="sendMessage()"
  class="w-full !mt-[1em] !py-2 !sm:py-[5px] sm:text-lg text-xl !bg-gradient-to-tr from-[#4b4a48]/80 to-[#a3a197]/80 opacity-[65%] !transition !duration-300 ease-in hover:opacity-[80%]">Erin
  Abu!</button>
