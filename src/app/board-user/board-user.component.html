<div class="lg:w-[80vw] w-[100vw - 2em] m-auto mt-[4em]">

  <div *ngIf="isLoggedIn">

    <h3 class="text-[#88887b] font-serif text-3xl tracking-tight mb-4">User Settings</h3>
    <p class="font-serif mb-5">Below you will find the dashboard to manage your personal settings.</p>
    <div class="grid lg:grid-cols-4 lg:gap-4 grid-cols-1">
      <div class="col-span-1 bg-slate-800/80 rounded-lg shadow-md h-fit">
        <div class="p-3 my-2">
          <mat-list>
            <mat-action-list>
              <button routerLinkActive="active_btn" routerLink="/user/1" mat-list-item class="py-2"><i
                  class="fa-solid fa-key mx-1.5"></i>Change Password</button>
              <mat-divider></mat-divider>
              <button routerLinkActive="active_btn" routerLink="/user/2" mat-list-item class="py-2"><i
                  class="fa-solid fa-user-pen mx-1.5"></i>Profile Information</button>
              <mat-divider></mat-divider>
              <button routerLinkActive="active_btn" routerLink="/user/3" mat-list-item class="py-2"><i
                  class="fa-solid fa-stars mx-1.5"></i>Manage Favorites</button>
            </mat-action-list>
          </mat-list>
        </div>
      </div>
  
      <div class="lg:col-span-3 col-span-1 ml-5 w-full">
        <div *ngIf="showPage1" class="w-[50%] rounded-lg py-[1.5em] px-[1em]" style="background: linear-gradient(130deg, #263855e1, #1e293b00, #1e293b00, #1e293b00);">
          <form [formGroup]="passwordForm" (ngSubmit)="updatePassword()">
            <div class="form-group">
              <mat-form-field appearance="fill" class="w-full">
                <mat-label>Password (Current)</mat-label>
                <input matInput type="password" formControlName="passwordCurrent" required>
              </mat-form-field>
            </div>
            
            <div class="form-group">
              <mat-form-field appearance="fill" class="w-full">
                <mat-label>New Password</mat-label>
                <input matInput type="password" formControlName="passwordNew" required>
              </mat-form-field>
            </div>
            
            <div class="form-group">
              <mat-form-field appearance="fill" class="w-full">
                <mat-label>Confirm New Password</mat-label>
                <input matInput type="password" formControlName="passwordNewConfirm" required>
              </mat-form-field>
            </div>
          
            <button mat-stroked-button color="primary" type="submit">Update Password</button>
          </form>
          
        </div>
        <div *ngIf="showPage2">
          <h2 class="text-2xl font-serif text-slate-400 py-4">Edit Profile Information</h2>
        </div>
        <div *ngIf="showPage3">
          <h2 class="text-2xl font-serif text-slate-400 py-4">Manage Favorites</h2>
        </div>
      </div>
    </div>
  
  </div>
  
  
  <div *ngIf="!isLoggedIn" class="p-5 bg-[#1c2537] rounded-md" style="border-left: 5px solid #a13c3c;">
  
    <div class="grid grid-cols-1 sm:grid-cols-[120px_minmax(900px,_1fr)_100px] grid-rows-2 sm:grid-rows-none">
      <div class="row-start-2 sm:row-start-auto">
        <button
          class="!my-4 bg-gradient-to-tr from-[#4b4a48]/80 to-[#a3a197]/80 opacity-[65%] !transition !duration-300 ease-in hover:opacity-[80%]"
          mat-button routerLink="/home"><i class="fa-solid fa-house mr-1.5"></i> Home</button>
      </div>
  
      <div class="row-start-1 sm:row-start-auto">
        <h3 class="text-xl my-2">Please login to continue</h3>
        <p>You must be logged in to access this content.</p>
      </div>
    </div>
  
  </div>
</div>
