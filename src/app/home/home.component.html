<div class="grid grid-cols-1 lg:grid-cols-3 gap-4 mb-4 row-span-full">

    <div class="row-span-3">
        <div class="border-l-4 border-l-[#626057] bg-gradient-to-tr from-[#4b4a48]/80 to-[#a3a197]/80 rounded-lg py-8 ring-1 ring-slate-900/5 shadow-xl w-full h-full">
            <h3 class="text-[#252525ce] text-base font-serif text-3xl tracking-tight mb-4 px-6">#PA Army App 3.0</h3>
            <p class="text-[#c4c4c4ce] text-lg  px-6">
                An all-in-one utility tool for managing your War of Rights regiment.
            </p>

            <div class="rounded-sm mb-3 mt-8 shadow-lg brightness-[60%] sepia-[70%] blur-[0.5px] w-[100%] sm:h-[350px] h-[250px]" 
                style="background-image: url('https://cdn.discordapp.com/attachments/684701534466080807/975267284094427166/20220219130936_1.jpg');background-size: cover;">
            </div>

            <p class="text-[#c4c4c4bb] text-sm px-4 font-[100] italic text-center mb-[-10px] pt-2">"The British are the best" <span class="not-italic">- PA-[116thPVI] Cpt. Stalins</span></p>

            </div>
    </div>

    <div class="lg:col-span-2 lg:row-span-2">
        <div class="bg-slate-800/80 rounded-lg px-6 py-6 ring-1 ring-slate-900/5 shadow-xl w-full h-full !my-auto" style="padding: 70px 2em;">
            <h3 class="text-white text-lg pb-3 font-serif tracking-tight">Sign-up Now!</h3>

            <div class="grid grid-cols-1 gap-4 sm:grid-cols-4">

            <div class="sm:col-span-4">
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Your e-mail...</mat-label>
                    <input matInput type="email">
                </mat-form-field>
            </div>

            <div class="sm:col-span-2">
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Choose a username...</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>

            <div class="sm:col-span-2">
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Choose a password...</mat-label>
                    <input matInput type="password">
                </mat-form-field>
            </div>

            <div class="sm:col-span-1 sm:col-start-4">
                <button mat-raised-button class="w-full !py-2 !sm:py-[5px] sm:text-lg text-xl bg-gradient-to-tr from-[#4b4a48]/80 to-[#a3a197]/80 opacity-[65%] !transition !duration-300 ease-in hover:opacity-[80%]">Create!</button>
            </div>

            </div>
           
            
        </div>
    </div>

    <div class="lg:col-span-2 lg:row-span-1">
        <div class="bg-slate-800 rounded-lg px-6 py-6 ring-1 ring-slate-900/5 shadow-xl w-full h-full">
            <h3 class="text-white text-lg pb-3 font-serif tracking-tight">Login to existing account...</h3>

            
            <button mat-raised-button class="w-full !py-2 text-xl bg-gradient-to-tr from-[#4b4a48]/80 to-[#a3a197]/80 opacity-[65%] !transition !duration-300 ease-in hover:opacity-[80%]">Login</button>

        </div>
    </div>



</div>
