

<div *ngIf="!resetComplete" class="w-full max-w-[600px] m-auto lg:mt-[3.5em] mt-[2em]">
  <h2 class="text-[#88887b] lg:text-3xl tracking-tight mb-[1em]">{{ isForgotScenario ? 'Forgot Password' : 'Reset Password' }}</h2>


  

  <div class="text-right">
    <form *ngIf="isForgotScenario" (ngSubmit)="forgotPassword()">
      <div class="field-box">
        <input
        [(ngModel)]="email" 
        name="email" 
        style="padding-top: 11px;padding-bottom: 11px;font-size: 15px;border: 1px solid #7c7d72 !important;"
        class="field-input !font-[300] my-[0.5em]" type="text" placeholder="E-mail...">
        <i class="fa-regular fa-envelope field-icon"></i>
      </div>
      
      <button type="submit" mat-flat-button color="primary">Send Reset</button>
    </form>
  </div>


  <form *ngIf="!isForgotScenario" (ngSubmit)="resetPassword()">
    <div class="field-box">
      <input
      [(ngModel)]="newPassword" 
      name="newPassword" 
      style="padding-top: 11px;padding-bottom: 11px;font-size: 15px;border: 1px solid #7c7d72 !important;"
      class="field-input !font-[300] my-[0.5em]" type="password" placeholder="New Password...">
      <i class="fa-solid fa-lock field-icon"></i>
    </div>
    <div class="field-box">
      <input
      [(ngModel)]="confirmPassword" 
      name="confirmPassword" 
      style="padding-top: 11px;padding-bottom: 11px;font-size: 15px;border: 1px solid #7c7d72 !important;"
      class="field-input !font-[300] my-[0.5em]" type="password" placeholder="Confirm Password...">
      <i class="fa-solid fa-lock field-icon"></i>
    </div>
    <button type="submit" mat-flat-button color="primary">Reset Password</button>
  </form>
</div>

<div *ngIf="resetComplete">
  <p>
    {{ isForgotScenario ? 'Password reset email sent. Check your email for instructions.' : 'Password reset successful. You can now log in with your new password.' }}
  </p>
</div>
